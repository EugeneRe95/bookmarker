<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bookmarker</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body onload="fetchBookmarks()">

  <div class="container">
    <div class="header clearfix">
      <nav>

      </nav>
      <h3 class="text-muted">Bookmarker</h3>
    </div>

    <div class="jumbotron">
      <h2>Bookmark Your Favourite Sites</h2>
      <form action="" id="myForm">
        <div class="form-group">
          <label>Site name</label>
          <input type="text" id="siteName" class="form-control" name="" value="" placeholder="Website name">
        </div>
        <div class="form-group">
          <label>Site URL</label>
          <input type="text" id="siteUrl" class="form-control" name="" value="" placeholder="Website URL">
        </div>
        <button type="submit" name="button" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <div class="row marketing">
      <div class="col-lg-12">
        <div id="bookmarksResults"></div>
      </div>
    </div>

    <footer class="footer">
      <p>&copy; 2016 Bookmarker, Inc.</p>
    </footer>

  </div> <!-- /container -->
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
